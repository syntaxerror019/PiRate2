<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}PiRate - www.mileshilliard.com - 2025{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='toast.js') }}"></script>
    <script src="{{ url_for('static', filename='downloads.js') }}"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    {% block head_extra %}{% endblock %}
</head>

    <header class="bg-light p-3 mb-4">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
        <a class="navbar-brand " href="/">PiRate</a>
        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu -->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/mydownloads">View Downloads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/controller">TV Remote</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    </header>


    <body class="container py-4">
        {% block content %}{% endblock %}
    </body>

  <footer class="mt-auto py-3 bg-light">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <!-- Left side -->
    <p class="mb-2 mb-md-0">&copy; 2025 - All Rights Reserved - <a href="https://www.mileshilliard.com" class="text-decoration-none">www.mileshilliard.com</a></p>

    <!-- Right side: social icons -->
    <div>
      <a href="#" class="me-3"><i class="bi bi-github"></i></a>
    </div>
  </div>
</footer>



</html>
